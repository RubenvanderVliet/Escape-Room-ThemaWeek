<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Morsecode</title>
</head>

<body>
    <div class="farm-screen">
        <h1>De boerderijkamer</h1>
        <br>
        <p>Het eerste level van het spel "De boerderij" vereist dat Lola, het konijntje, de poort kan openen. Echter, er
            staat een hooibaal voor de poort en om deze te verwijderen, moet je morsecode ontcijferen.</p>
        <br>
        <button class="open-gate-button">Open de poort</button>
    </div>
    <div class="display-level-1">
        <div class="bg-level-1">
            <div class="image-hearts">
                <img class="heart-image-1" src="/image/hart.jpg" alt="Heart">
                <img class="heart-image-2" src="/image/hart-2.jpg" alt="Heart">
                <img class="heart-image-3" src="/image/hart-3.jpg" alt="Heart">
            </div>
            <p class="morse-code">· · · ·/— — — /— — —/· ·</p>
            <button class="morse-instruction-btn">Instructie</button>
            <img class="morse-decoder" src="/image/morse-decoder.PNG" alt="morse-decoder">
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
